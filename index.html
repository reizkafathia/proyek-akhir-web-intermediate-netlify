<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Share App</title>
  <meta name="description" content="Share your stories with the world on an interactive map" />
  <meta name="theme-color" content="#6366f1" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./icons/icon-96x96.png" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json" />
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png" />
  <!-- Fix deprecated meta tag -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Story Share" />
  
  <!-- Microsoft Tiles -->
  <meta name="msapplication-TileColor" content="#6366f1" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  
  <!-- Basic styles to prevent FOUC -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6; 
      color: #333; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    #app { 
      max-width: 1200px; 
      margin: 20px auto; 
      padding: 20px; 
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      min-height: calc(100vh - 40px);
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      font-size: 18px;
      color: #666;
      flex-direction: column;
    }
    .loading::after {
      content: '';
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <main id="app" role="main" aria-label="Main content">
    <div class="loading">Loading Story Share App...</div>
  </main>
  
  <!-- Leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  
  <!-- App Entry -->
  <script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
